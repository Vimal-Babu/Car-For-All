<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Car for Rent</title>
</head>
<body>
    <h1>Edit Car for Rent</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="name">Car Name:</label>
        <input type="text" name="name" id="name" value="{{ car.name }}" required><br>

        <label for="brand">Brand:</label>
        <select name="brand" id="brand" required>
            {% for brand in brands %}
                <option value="{{ brand.id }}" {% if car.brand.id == brand.id %}selected{% endif %}>{{ brand.name }}</option>
            {% endfor %}
        </select><br>

        <label for="oil_type">Oil Type:</label>
        <select name="oil_type" id="oil_type" required>
            {% for oil in oil_types %}
                <option value="{{ oil.id }}" {% if car.oil_type.id == oil.id %}selected{% endif %}>{{ oil.type }}</option>
            {% endfor %}
        </select><br>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required>{{ car.description }}</textarea><br>

        <label for="price_per_day">Price per Day:</label>
        <input type="number" name="price_per_day" id="price_per_day" step="0.01" value="{{ car.price_per_day }}" required><br>

        <label for="mileage">Mileage:</label>
        <input type="number" name="mileage" id="mileage" value="{{ car.mileage }}" required><br>

        <label for="rent_car_image">Upload New Image (if any):</label>
        <input type="file" name="rent_car_image" id="rent_car_image"><br>
        {% if car.rent_car_image %}
            <img src="{{ car.rent_car_image.url }}" alt="Current Image" style="width: 150px;"><br>
        {% endif %}

        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'my_cars_for_rent' %}">Cancel</a> <!-- Link to go back to the list of cars for rent -->
</body>
</html>
