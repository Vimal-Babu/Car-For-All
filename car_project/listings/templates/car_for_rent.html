<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car for Rent</title>
</head>
<body>
    {% for brand in brands %}
        {{ brand.id }},{{ brand.name }}
    {% endfor %}
    <h1>Add Car for Rent</h1>
    <form method="post" action="{% url 'car_for_rent' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="margin-bottom: 10px;">
            <label for="name">Car Name:</label>
            <input type="text" id="name" name="name" maxlength="50" required>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="brand">Brand:</label>
            <select id="brand" name="brand" required>
                {% for brand in brands %}
                    <option value="{{ brand.id }}">{{ brand.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="oil_type">Oil Type:</label>
            <select id="oil_type" name="oil_type" required>
                {% for oil in oil_types %}
                    <option value="{{ oil.id }}">{{ oil.type }}</option>
                {% endfor %}
            </select>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="price_per_day">Price per Day (â‚¹):</label>
            <input type="number" id="price_per_day" name="price_per_day" step="0.01" required>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="mileage">Mileage (km/l):</label>
            <input type="number" id="mileage" name="mileage" step="0.1" required>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="rent_car_image">Car Image:</label>
            <input type="file" id="rent_car_image" name="rent_car_image">
        </div>
        <button type="submit">Submit Car for Rent</button>
    </form>
</body>
</html>
