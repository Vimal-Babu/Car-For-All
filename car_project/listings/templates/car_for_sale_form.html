
<style>
    select, input[type="text"], input[type="number"], input[type="date"], textarea {
        width: 100%;
        padding: 8px;
        margin: 4px 0;
        box-sizing: border-box;
    }

    label {
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 15px;
    }
</style>


<form method="post" enctype="multipart/form-data" action="{% url 'add_car_for_sale' %}">
    {% csrf_token %}
    
    <label for="name">Car Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <label for="model_year">Model Year:</label>
    <input type="number" id="model_year" name="model_year" required>
    <br><br>
    <label for="km_driven">Kilometers Driven:</label>
    <input type="number" id="km_driven" name="km_driven" required>
    <br><br>
    <label for="brand">Brand:</label>
    <select id="brand" name="brand" required>
        {% for brand in brands %}
            <option value="{{ brand.id }}">{{ brand.name }}</option>
        {% endfor %}
    </select>
    <br><br>
    <label for="oil_type">Oil Type:</label>
    <select id="oil_type" name="oil_type" required>
        {% for oil_type in oil_types %}
            <option value="{{ oil_type.id }}">{{ oil_type.type }}</option>
        {% endfor %}
    </select>
    <br><br>
    <label for="accidental_background">Accidental Background:</label>
    <input type="checkbox" id="accidental_background" name="accidental_background">
    <br><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>
    <br><br>
    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" required>
    <br><br>
    <label for="mileage">Mileage:</label>
    <input type="number" step="0.01" id="mileage" name="mileage" required>
    <br><br>
    <label for="front_image">Front Image:</label>
    <input type="file" id="front_image" name="front_image">
    <br><br>
    <label for="leftside_img">Left Side Image:</label>
    <input type="file" id="leftside_img" name="leftside_img">
    <br><br>

    <label for="rightside_img">Right Side Image:</label>
    <input type="file" id="rightside_img" name="rightside_img">
    <br><br>

    <label for="back_image">Back Image:</label>
    <input type="file" id="back_image" name="back_image">
    <br><br>

    <label for="registration_number">Registration Number:</label>
    <input type="text" id="registration_number" name="registration_number" required>
    <br><br>
    <label for="insurance_end_date">Insurance End Date:</label>
    <input type="date" id="insurance_end_date" name="insurance_end_date" required>
    <br><br>
    <label for="ownership_type">Ownership Type:</label>
    <select id="ownership_type" name="ownership_type" required>
        <option value="first">First</option>
        <option value="second">Second</option>
        <option value="third">Third</option>
    </select>
    <br><br>
    <button type="submit">Add Car for Sale</button>
</form>
<a href="{% url 'home' %}">go to home</a>
